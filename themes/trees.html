<footer class="site wrap">© <span id="y"></span> Arvind • <a href="../articles/index.html">Articles</a></footer>

<!-- Lightbox -->
<div id="lightbox" aria-hidden="true">
  <img src="" alt="enlarged">
  <button class="close" id="closeBtn">× Close</button>
</div>

<script>
  document.getElementById('y').textContent=new Date().getFullYear();
  const lb=document.getElementById('lightbox'), img=lb.querySelector('img'), btn=document.getElementById('closeBtn');
  function openLB(src,alt){ lb.style.display='flex'; img.src=src; img.alt=alt||''; document.body.classList.add('lb-open'); }
  function closeLB(){ lb.style.display='none'; img.src=''; document.body.classList.remove('lb-open'); }
  document.querySelectorAll('figure img').forEach(el=>el.addEventListener('click',()=>openLB(el.src,el.alt)));
  lb.addEventListener('click',e=>{ if(e.target===lb) closeLB(); });
  btn.addEventListener('click',closeLB);
  window.addEventListener('keydown',e=>{
    if(e.key==='Escape'){ if(lb.style.display==='flex') closeLB(); else history.back(); }
    if(e.key==='ArrowRight'){ const a=[...document.querySelectorAll('figure img')]; const i=a.findIndex(x=>x.src===img.src); if(i>-1 && i<a.length-1) openLB(a[i+1].src,a[i+1].alt); }
    if(e.key==='ArrowLeft'){ const a=[...document.querySelectorAll('figure img')]; const i=a.findIndex(x=>x.src===img.src); if(i>0) openLB(a[i-1].src,a[i-1].alt); }
  });
</script>
</body></html>
